<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Paints</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Fun Paints</h1>
        <p>Create your own designs using random colors and save them.</p>
    </div>

    <div id="canvasContainer" class="container" >
        <div id="myCanvas"></div>
    </div>

    <div>
        <button id="save" onclick="saveToFile()">Save Canvas!</button>
        <button id="reset" onclick="resetCanvas()">Reset Canvas!</button>
    </div>
</body>
</html>
